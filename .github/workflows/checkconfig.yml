name: Protected Config Check

on:
  pull_request:

jobs:
  check-protected-folder:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect changes in protected folder
        id: changes
        run: |
          # Fetch base branch for comparison
          git fetch origin ${{ github.base_ref }} --depth=1

          # Detect if ANY file in Assets/LockedConfigs changed
          CHANGED=$(git diff --name-only HEAD origin/${{ github.base_ref }} | grep "^Assets/LockedConfigs/" || true)

          if [ -z "$CHANGED" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Check for required override label
        if: steps.changes.outputs.changed == 'true'
        id: labelcheck
        uses: actions-ecosystem/action-release-label@v1
        with:
          label: "allowed-config-change"

      - name: Fail if folder changed and missing label
        if: steps.changes.outputs.changed == 'true' && steps.labelcheck.outputs.has_label == 'false'
        run: |
          echo "Protected folder 'Assets/LockedConfigs' was changed, but PR does not have the required 'allowed-config-change' label."
          exit 1
