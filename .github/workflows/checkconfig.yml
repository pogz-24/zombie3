name: Protected Config Check (TEMP)

on:
  pull_request:

jobs:
  check-protected-folder:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect changes in Assets/LockedConfigs/
        id: changes
        run: |
          git fetch origin ${{ github.base_ref }} --depth=1

          CHANGED=$(git diff --name-only origin/${{ github.base_ref }} HEAD | grep "^Assets/LockedConfigs/" || true)

          if [ -z "$CHANGED" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Comment when changes detected
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-or-update-comment@v5
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ❌ Merge NOT allowed  
            Protected folder **Assets/LockedConfigs/** was modified.
          reactions: warning

      - name: Comment when no changes detected
        if: steps.changes.outputs.changed == 'false'
        uses: peter-evans/create-or-update-comment@v5
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ✅ Merge allowed  
            No protected files were modified.
          reactions: hooray


