name: Protected Config Check

on:
  pull_request_target:

jobs:
  check-protected-folder:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write   # Needed so we can comment

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect changes in protected folder
        id: changes
        run: |
          git fetch origin ${{ github.base_ref }} --depth=1

          CHANGED=$(git diff --name-only HEAD origin/${{ github.base_ref }} | grep "^Assets/LockedConfigs/" || true)

          if [ -z "$CHANGED" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      # ✔ Only runs if folder changed
      - name: Check for present label
        if: steps.changes.outputs.changed == 'true'
        id: labelcheck
        uses: egmacke/action-check-label@v1
        with:
          label: test

      # ❌ Block PR if protected files changed and label missing
      - name: Fail if folder changed and missing label
        if: steps.changes.outputs.changed == 'true' && steps.labelcheck.outputs.has_label != 'true'
        run: |
          echo "Protected folder 'Assets/LockedConfigs' was changed, but PR does not have the required 'test' label."
          exit 1
