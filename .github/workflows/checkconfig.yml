name: Protected Config Check

on:
  pull_request:

jobs:
  check-protected-folder:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect changes in protected folder
        id: changes
        run: |
          git fetch origin ${{ github.base_ref }} --depth=1

          CHANGED=$(git diff --name-only origin/${{ github.base_ref }} HEAD | grep "^Assets/LockedConfigs/" || true)

          if [ -z "$CHANGED" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      # Only check label if folder actually changed
      - name: Check label presence
        if: steps.changes.outputs.changed == 'true'
        id: labelflag
        run: |
          if [[ "${{ contains(github.event.pull_request.labels.*.name, 'test') }}" == "true" ]]; then
            echo "label_ok=true" >> $GITHUB_OUTPUT
          else
            echo "label_ok=false" >> $GITHUB_OUTPUT
          fi

      - name: Fail if folder changed and label missing
        if: steps.changes.outputs.changed == 'true' && steps.labelflag.outputs.label_ok == 'false'
        run: |
          echo "::error::Assets/LockedConfigs was modified but PR does NOT have the required label 'test'."
          exit 1
