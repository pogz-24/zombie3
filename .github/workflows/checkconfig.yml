name: Protected Config Check

on:
  pull_request:

jobs:
  check-protected-folder:
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect changes in protected folder
        id: changes
        run: |
          git fetch origin ${{ github.base_ref }} --depth=1

          # Look for changed files inside protected directory
          CHANGED=$(git diff --name-only HEAD origin/${{ github.base_ref }} | grep "^Assets/LockedConfigs/" || true)

          if [ -z "$CHANGED" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR
        uses: peter-evans/create-or-update-comment@v5
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ${{ steps.changes.outputs.changed == 'true'
              && '⚠️ Protected folder **Assets/LockedConfigs** was modified. Please ensure this change is intended.'
              || '✅ No files were modified inside **Assets/LockedConfigs**.' }}
