name: Build Quest Project

on: workflow_dispatch

permissions:
  contents: write

jobs:
  buildQuest:
    name: Build Quest (Android)
    runs-on: ubuntu-latest

    steps:
      - uses: jlumbroso/free-disk-space@v1.3.1

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-Android
          restore-keys: Library-

      # Decode your keystore into Base64 if needed
      # But with GameCI you DON'T need to manually restore it.
      # GameCI decodes it internally.

      - name: Build with GameCI
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: Android
          androidExportType: androidPackage   # APK for Quest
          androidKeystoreName: user2.keystore
          androidKeystoreBase64: ${{ secrets.QUEST_KEYSTORE_BASE64 }}
          androidKeystorePass: ${{ secrets.QUEST_KEYSTORE_PASSWORD }}
          androidKeyaliasName: ${{ secrets.QUEST_KEY_ALIAS }}
          androidKeyaliasPass: ${{ secrets.QUEST_KEY_PASSWORD }}
          androidTargetSdkVersion: AndroidApiLevel35

          # KEEP USING YOUR QUEST BUILD PROFILE
          customParameters: -buildProfile Quest

      - uses: actions/upload-artifact@v4
        with:
          name: quest-build
          path: build/Android
