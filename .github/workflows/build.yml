name: Build Quest Project

on: workflow_dispatch

permissions:
  contents: write

jobs:
  buildQuest:
    name: Build Quest (Android)
    runs-on: ubuntu-latest

    steps:
      - uses: jlumbroso/free-disk-space@v1.3.1

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-Android
          restore-keys: Library-

      # Decode your keystore into Base64 if needed
      # But with GameCI you DON'T need to manually restore it.
      # GameCI decodes it internally.

      - name: Build with GameCI
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: Android
          androidExportType: androidPackage   # APK for Quest
          androidKeystoreName: user2.keystore
          androidKeystoreBase64: ${{ secrets.QUEST_KEYSTORE_BASE64 }}
          androidKeystorePass: ${{ secrets.QUEST_KEYSTORE_PASSWORD }}
          androidKeyaliasName: ${{ secrets.QUEST_KEY_ALIAS }}
          androidKeyaliasPass: ${{ secrets.QUEST_KEY_PASSWORD }}
          androidTargetSdkVersion: AndroidApiLevel34

      - uses: actions/upload-artifact@v4
        with:
          name: quest-build
          path: build/Android

      # ----------------------------------------------------------------------
      # META QUEST STORE UPLOAD
      # ----------------------------------------------------------------------
      - name: Setup Oculus CLI
        uses: RageAgainstThePixel/setup-ovr-platform-util@v1

      - name: Upload APK to Meta Quest Store
        id: upload
        uses: RageAgainstThePixel/upload-meta-quest-build@v2
        with:
          appId: ${{ secrets.META_APP_ID }}
          appSecret: ${{ secrets.META_APP_SECRET }}
          buildDir: build/Android
          releaseChannel: ALPHA
          ageGroup: TEENS_AND_ADULTS

      - name: Output Meta Quest Build ID
        run: echo "Meta Quest Build ID ${{ steps.upload.outputs.build_id }}"
