name: Build project

on: push

permissions:
  contents: write

jobs:
  buildForAllSupportedPlatforms:
    name: Build ${{ matrix.buildProfile.id }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        buildProfile:
          - id: TestMac1
            platform: StandaloneOSX
            unityProfile: "Test Mac1"
          - id: TestMac2
            platform: StandaloneOSX
            unityProfile: "Test Mac2"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      # --- Per-branch build number tracking ---
      - name: Prepare branch build number file
        run: |
          SAFE_BRANCH=$(echo "${{ github.ref_name }}" | sed 's/\//-/g')
          mkdir -p buildNumbers
          FILE="buildNumbers/$SAFE_BRANCH.txt"
          if [ ! -f "$FILE" ]; then echo "0" > "$FILE"; fi

      - name: Read and increment branch build number
        id: buildnum
        run: |
          SAFE_BRANCH=$(echo "${{ github.ref_name }}" | sed 's/\//-/g')
          FILE="buildNumbers/$SAFE_BRANCH.txt"
          NUM=$(cat "$FILE")
          NEXT=$((NUM + 1))
          echo $NEXT > "$FILE"
          echo "value=$NEXT" >> $GITHUB_OUTPUT

      - name: Commit updated build number
        run: |
          SAFE_BRANCH=$(echo "${{ github.ref_name }}" | sed 's/\//-/g')
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add buildNumbers/$SAFE_BRANCH.txt
          git commit -m "Update build number for $SAFE_BRANCH"
          git push
      # -----------------------------------------

      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ matrix.buildProfile.platform }}
          restore-keys: Library-

      - if: matrix.buildProfile.platform == 'Android'
        uses: jlumbroso/free-disk-space@v1.3.1

      - uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ matrix.buildProfile.platform }}
          customParameters: -buildProfile "${{ matrix.buildProfile.unityProfile }}"

      - uses: actions/upload-artifact@v4
        with:
          name: Build-${{ matrix.buildProfile.id }}_${{ github.ref_name }}_${{ steps.buildnum.outputs.value }}
          path: build/${{ matrix.buildProfile.platform }}
