name: Build project

on: push

permissions:
  contents: write

jobs:
  buildForAllSupportedPlatforms:
    if: contains(github.ref_name, 'daily')

    name: Build (${{ matrix.buildProfile }})
    runs-on: self-hosted   # IMPORTANT: must be macOS where your ADB is installed

    strategy:
      fail-fast: false
      matrix:
        buildProfile:
          - "Quest,Android,\"Quest\""

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      # --- Sync repository BEFORE modifying build numbers ---
      - name: Sync with remote branch
        run: |
          git fetch origin
          git reset --hard origin/${{ github.ref_name }}

      # --- Parse build profile values ---
      - name: Parse build profile
        id: profile
        run: |
          IFS=',' read -r ID PLATFORM PROFILE <<< "${{ matrix.buildProfile }}"
          echo "id=$ID" >> $GITHUB_OUTPUT
          echo "platform=$PLATFORM" >> $GITHUB_OUTPUT
          echo "unityProfile=$PROFILE" >> $GITHUB_OUTPUT

      # --- Setup build number ---
      - name: Prepare branch build number file
        run: |
          SAFE_BRANCH=$(echo "${{ github.ref_name }}" | sed 's/\//-/g')
          mkdir -p buildNumbers
          FILE="buildNumbers/$SAFE_BRANCH.txt"
          if [ ! -f "$FILE" ]; then echo "0" > "$FILE"; fi

      - name: Increment build number
        id: buildnum
        run: |
          SAFE_BRANCH=$(echo "${{ github.ref_name }}" | sed 's/\//-/g')
          FILE="buildNumbers/$SAFE_BRANCH.txt"
          NUM=$(cat "$FILE")
          NEXT=$((NUM + 1))
          echo $NEXT > "$FILE"
          echo "value=$NEXT" >> $GITHUB_OUTPUT

      - name: Commit updated build number
        run: |
          SAFE_BRANCH=$(echo "${{ github.ref_name }}" | sed 's/\//-/g')
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add buildNumbers/$SAFE_BRANCH.txt
          git commit -m "Update build number for $SAFE_BRANCH" || echo "No changes to commit"
          git push || echo "Nothing to push"

      # --- Build cache ---
      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ steps.profile.outputs.platform }}
          restore-keys: Library-

      # --- Run Unity Builder ---
      - uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ steps.profile.outputs.platform }}
          customParameters: -buildProfile ${{ steps.profile.outputs.unityProfile }}

      # --- Upload build artifacts ---
      - uses: actions/upload-artifact@v4
        with:
          name: Build-${{ steps.profile.outputs.id }}_${{ github.ref_name }}_${{ steps.buildnum.outputs.value }}
          path: build/Android

      # --- AUTO INSTALL TO QUEST DEVICE ---
      - name: Install APK to Quest wirelessly
        env:
          QUEST_IP: ${{ secrets.QUEST_IP }}
        run: |
          echo "Downloading build artifact..."
          mkdir output
          gh run download --name "Build-${{ steps.profile.outputs.id }}_${{ github.ref_name }}_${{ steps.buildnum.outputs.value }}" --dir output

          APK_PATH=$(find output -name "*.apk" | head -n 1)
          echo "Found APK: $APK_PATH"

          echo "Connecting to Quest..."
          adb connect $QUEST_IP:5555

          echo "Installing APK..."
          adb install -r "$APK_PATH"

          echo "Finished installing to Quest!"
