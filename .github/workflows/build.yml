name: Build project

on: push

permissions:
  contents: write

jobs:
  buildForAllSupportedPlatforms:
    name: Build (${{ matrix.buildSet }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        # Format: id,platform,profileAssetPath
        buildSet:
          - "TestMac1,StandaloneOSX,Assets/Settings/Build Profiles/Test Mac1.asset"
          - "TestMac2,StandaloneOSX,Assets/Settings/Build Profiles/Test Mac2.asset"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Sync with remote branch
        run: |
          git fetch origin
          git reset --hard origin/${{ github.ref_name }}

      - name: Parse profile data
        id: profile
        run: |
          IFS=',' read -r ID PLATFORM PATH <<< "${{ matrix.buildSet }}"
          echo "id=$ID" >> $GITHUB_OUTPUT
          echo "platform=$PLATFORM" >> $GITHUB_OUTPUT
          echo "profilePath=$PATH" >> $GITHUB_OUTPUT

      - name: Prepare build number file
        run: |
          SAFE_BRANCH=$(echo "${{ github.ref_name }}" | sed 's/\//-/g')
          mkdir -p buildNumbers
          FILE="buildNumbers/$SAFE_BRANCH.txt"
          if [ ! -f "$FILE" ]; then echo "0" > "$FILE"; fi

      - name: Read and increment build number
        id: buildnum
        run: |
          SAFE_BRANCH=$(echo "${{ github.ref_name }}" | sed 's/\//-/g')
          FILE="buildNumbers/$SAFE_BRANCH.txt"
          NUM=$(cat "$FILE")
          NEXT=$((NUM + 1))
          echo $NEXT > "$FILE"
          echo "value=$NEXT" >> $GITHUB_OUTPUT

      - name: Commit updated build number
        run: |
          SAFE_BRANCH=$(echo "${{ github.ref_name }}" | sed 's/\//-/g')
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add buildNumbers/$SAFE_BRANCH.txt
          git commit -m "Update build number for $SAFE_BRANCH" || echo "No changes to commit"
          git push || echo "Nothing to push"

      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ steps.profile.outputs.platform }}
          restore-keys: Library-

      - uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ steps.profile.outputs.platform }}
          buildProfile: ${{ steps.profile.outputs.profilePath }}

      - uses: actions/upload-artifact@v4
        with:
          name: Build-${{ steps.profile.outputs.id }}_${{ github.ref_name }}_${{ steps.buildnum.outputs.value }}
          path: build/${{ steps.profile.outputs.platform }}
