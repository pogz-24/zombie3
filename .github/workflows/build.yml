name: Build project

on: push

permissions:
  contents: write

jobs:
  buildForAllSupportedPlatforms:
    name: Build ${{ steps.profile.outputs.id }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        # Format: "id,platform,unityProfile"
        # UnityProfile must be in escaped quotes: \"Test Mac1\"
        buildProfile:
          - "TestMac1,StandaloneOSX,\"Test Mac1\""
          - "TestMac2,StandaloneOSX,\"Test Mac2\""

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      # --- Parse matrix string into usable variables ---
      - name: Parse build profile
        id: profile
        run: |
          IFS=',' read -r ID PLATFORM PROFILE <<< "${{ matrix.buildProfile }}"
          echo "id=$ID" >> $GITHUB_OUTPUT
          echo "platform=$PLATFORM" >> $GITHUB_OUTPUT
          echo "unityProfile=$PROFILE" >> $GITHUB_OUTPUT

      # --- Per-branch build number tracking ---
      - name: Prepare branch build number file
        run: |
          SAFE_BRANCH=$(echo "${{ github.ref_name }}" | sed 's/\//-/g')
          mkdir -p buildNumbers
          FILE="buildNumbers/$SAFE_BRANCH.txt"
          if [ ! -f "$FILE" ]; then echo "0" > "$FILE"; fi

      - name: Read and increment branch build number
        id: buildnum
        run: |
          SAFE_BRANCH=$(echo "${{ github.ref_name }}" | sed 's/\//-/g')
          FILE="buildNumbers/$SAFE_BRANCH.txt"
          NUM=$(cat "$FILE")
          NEXT=$((NUM + 1))
          echo $NEXT > "$FILE"
          echo "value=$NEXT" >> $GITHUB_OUTPUT

      - name: Commit updated build number
        run: |
          SAFE_BRANCH=$(echo "${{ github.ref_name }}" | sed 's/\//-/g')
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git fetch origin
          git reset --hard origin/${{ github.ref_name }}
          git pull --rebase
          git add buildNumbers/$SAFE_BRANCH.txt
          git commit -m "Update build number for $SAFE_BRANCH"
          git push
      # -----------------------------------------

      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ steps.profile.outputs.platform }}
          restore-keys: Library-

      - if: steps.profile.outputs.platform == 'Android'
        uses: jlumbroso/free-disk-space@v1.3.1

      # --- Unity Build ---
      - uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ steps.profile.outputs.platform }}
          customParameters: -buildProfile ${{ steps.profile.outputs.unityProfile }}

      # --- Upload Artifact ---
      - uses: actions/upload-artifact@v4
        with:
          name: Build-${{ steps.profile.outputs.id }}_${
