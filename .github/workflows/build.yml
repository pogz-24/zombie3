name: Build project

on: push

permissions:
  contents: write

jobs:
  buildForAllSupportedPlatforms:
    if: contains(github.ref_name, 'daily')
    name: Build (${{ matrix.buildProfile }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        buildProfile:
          - "Quest,Android,\"Quest\""

    steps:

      # ----------------------------------------------------------------------
      # FREE DISK SPACE (Fixes runner no-space errors)
      # ----------------------------------------------------------------------
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          docker-images: true
          large-packages: true

      # ----------------------------------------------------------------------
      # CHECKOUT
      # ----------------------------------------------------------------------
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Sync with remote branch
        run: |
          git fetch origin
          git reset --hard origin/${{ github.ref_name }}

      # ----------------------------------------------------------------------
      # PARSE PROFILE
      # ----------------------------------------------------------------------
      - name: Parse build profile
        id: profile
        run: |
          IFS=',' read -r ID PLATFORM PROFILE <<< "${{ matrix.buildProfile }}"
          echo "id=$ID" >> $GITHUB_OUTPUT
          echo "platform=$PLATFORM" >> $GITHUB_OUTPUT
          echo "unityProfile=$PROFILE" >> $GITHUB_OUTPUT

      # ----------------------------------------------------------------------
      # BUILD NUMBER
      # ----------------------------------------------------------------------
      - name: Prepare branch build number file
        run: |
          SAFE_BRANCH=$(echo "${{ github.ref_name }}" | sed 's/\//-/g')
          mkdir -p buildNumbers
          FILE="buildNumbers/$SAFE_BRANCH.txt"
          if [ ! -f "$FILE" ]; then echo "0" > "$FILE"; fi

      - name: Increment build number
        id: buildnum
        run: |
          SAFE_BRANCH=$(echo "${{ github.ref_name }}" | sed 's/\//-/g')
          FILE="buildNumbers/$SAFE_BRANCH.txt"
          NUM=$(cat "$FILE")
          NEXT=$((NUM + 1))
          echo $NEXT > "$FILE"
          echo "value=$NEXT" >> $GITHUB_OUTPUT

      - name: Commit updated build number
        run: |
          SAFE_BRANCH=$(echo "${{ github.ref_name }}" | sed 's/\//-/g')
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add buildNumbers/$SAFE_BRANCH.txt
          git commit -m "Update build number for $SAFE_BRANCH" || echo "No changes to commit"
          git push || echo "Nothing to push"

      # ----------------------------------------------------------------------
      # RESTORE CUSTOM KEYSTORE
      # ----------------------------------------------------------------------
      - name: Restore Android Keystore
        run: |
          echo "${{ secrets.QUEST_KEYSTORE_BASE64 }}" | base64 --decode > user2.keystore
          echo "user2.keystore" >> .git/info/exclude

      # ----------------------------------------------------------------------
      # CACHE
      # ----------------------------------------------------------------------
      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ steps.profile.outputs.platform }}
          restore-keys: Library-

      # ----------------------------------------------------------------------
      # UNITY BUILD (WITH SIGNING)
      # ----------------------------------------------------------------------
      - name: Build Unity Project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}

          ANDROID_KEYSTORE_NAME: "user2.keystore"
          ANDROID_KEYSTORE_BASE64: ${{ secrets.QUEST_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASS: ${{ secrets.QUEST_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS_NAME: ${{ secrets.QUEST_KEY_ALIAS }}
          ANDROID_KEY_ALIAS_PASS: ${{ secrets.QUEST_KEY_PASSWORD }}

        with:
          targetPlatform: ${{ steps.profile.outputs.platform }}
          customParameters: -buildProfile ${{ steps.profile.outputs.unityProfile }}

      # ----------------------------------------------------------------------
      # SAVE ARTIFACT
      # ----------------------------------------------------------------------
      - uses: actions/upload-artifact@v4
        with:
          name: Build-${{ steps.profile.outputs.id }}_${{ github.ref_name }}_${{ steps.buildnum.outputs.value }}
          path: build/Android

      # ----------------------------------------------------------------------
      # META QUEST STORE UPLOAD
      # ----------------------------------------------------------------------
      - name: Setup Oculus CLI
        uses: RageAgainstThePixel/setup-ovr-platform-util@v1

      - name: Upload APK to Meta Quest Store
        id: upload
        uses: RageAgainstThePixel/upload-meta-quest-build@v2
        with:
          appId: ${{ secrets.META_APP_ID }}
          appSecret: ${{ secrets.META_APP_SECRET }}
          buildDir: build/Android
          releaseChannel: ALPHA
          ageGroup: TEENS_AND_ADULTS

      - name: Output Meta Quest Build ID
        run: |
          echo "Meta Quest Build ID: ${{ steps.upload.build_id }}"
